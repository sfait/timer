<!DOCTYPE html>
<html lang="pl-PL">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Timer</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700&display=swap&subset=latin-ext" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/app.js"></script>
</head>
<body>
    <h1 class="header">Timer</h1>
    <div class="wrapper">
        <ul class="info"> Instrukcja:
            <li>
                do adresu strony dodaj znak "#"(hash) wraz z dowolnymi cyframi,
                <br />np. https://sfait.github.io/timer/<span>#22537</span>
            </li>
            <li>
                naciśnij "enter"
            </li>
            <li>
                odśwież stronę
            </li>
            <li>
                timer zacznie odliczać od podanej wartości do 00:00:00 i zatrzyma się
            </li>
        </ul>
        <div class="timer">00:00:00</div>
        <div class="error"></div>
    </div>
</body>
</html>
